<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wwr/styles/contact-me-styles.css">
    <title>Contact Me</title>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="logo">
        <img src="wwr/images/download (1).webp" alt="Logo">
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="resume.html">Resume</a>
        <a class="active" href="contactme.html">Contact Me</a>
      </nav>
    </header>
    <div id="content">
      <main class="content">
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
          <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required>
          </p>
          <p>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" required>
          </p>
          <p>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message" required></textarea>
          </p>
          <p class="button">
            <button type="submit">Send</button>
          </p>
        </form>
      </main>
    </div>
    <footer>
      <p><a href="contactme.html">Contact Me</a></p>
      <p>Spencer Knight Portfolio &copy; 2025 - Spencer Knight</p>
      <div>
        <a href="http://www.linkedin.com/in/spencer-d-k">
          LinkedIn
          <img src="wwr/images/LinkedIn_icon.svg.png" alt="LinkedIn Icon">
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
